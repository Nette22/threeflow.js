<!doctype html>

<html>
<head>
    <title>example</title>
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/vendor/three.js"></script>
    <script src="js/vendor/dat.gui.js"></script>
    <script src="js/vendor/TrackballControls.js"></script>
    <script src="js/threeflow.js"></script>
    <script src="js/threeflow_examples.js"></script>
    <script src="js/threeflow_datgui.min.js"></script>
    <script>
        var initialise = function()
        {
            var main = window.main = new Main();

            var cameraSetups = [
                new BasicCameraSetup()
            ];

            var lightingSetups = [
                new SunSkyLightingSetup()
            ];

            var objectSetups = [
                new DiffuseObjectsSetup()
            ];

            main.setCameraSetups( cameraSetups[0] );
            main.setLightingSetup( lightingSetups[0] );
            main.setObjectsSetup( objectSetups[0] );

            var createLink = function( label, id, container ){
                var link = document.createElement("a");
                link.href = "#";
                link.innerHTML = label
                link.className = id;
                container.appendChild(link);
            }

            // draw menus
            var i,div,link;
            div = document.createElement( "div");
            document.body.appendChild( div );
            for( i = 0; i<cameraSetups.length; i++ ){
                createLink( "Cameras " + i, "camera-" + i, div );
            }

            div = document.createElement( "div");
            document.body.appendChild( div );
            for( i = 0; i<lightingSetups.length; i++ ){
                createLink( "Lighting " + i, "lighting-" + i, div );
            }

            div = document.createElement( "div");
            document.body.appendChild( div );
            for( i = 0; i<objectSetups.length; i++ ){
                createLink( "Objects " + i, "objects-" + i, div );
            }



        }
    </script>
</head>
<body onload="initialise();">
<button id="renderButton" style="position:absolute;z-index:100;">Render</button>
</body>
</html>
